<!DOCTYPE html>
    <html>
        <body>

            <h2>Ordered List with Numbers</h2>

                <ol type="1">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>  
                <ul>
                    <li>beer</li>
                    <li>rock bee</li>
                </ul>
                <dl>
                    <dt>coffee</dt>
                    <dd>black coffee</dd>
                </dl>
                <dl>
                    <dt>beer</dt>
                    <dd>cane beer</dd>
                </dl>

        </body> 
</html>
